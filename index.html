<script>

  "status": "ok",
  "items": [
    {"title":"title1","link":"https://letterboxd.com/jai_movies/film/marty-supreme/","thumbnail":"https://a.ltrbxd.com/resized/film-poster/1/1/9/7/4/9/9/1197499-marty-supreme-0-600-0-900-crop.jpg?v=b14a26bb43","pubDate":"date1"},

  ]
};

const container = document.getElementById('films-container');
jsonData.items.forEach(film => {
  const filmHTML = `
    <div>
      <a href="${film.link}" target="_blank">
        <img src="${film.thumbnail}" alt="${film.title}">
      </a>
      <p><strong>${film.title}</strong></p>
      <p>${film.pubDate}</p>
    </div>
  `;
  container.innerHTML += filmHTML;
});
</script>
